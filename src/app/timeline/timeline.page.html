<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Timeline
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1><span>Timeline</span></h1>
  <div class="container">
      
      <div *ngFor="let e of events let index=index;" [ngClass]="chkEvenOdd(index) ? 'timeline-block timeline-block-right' : 'timeline-block timeline-block-left' ">
        <div class="marker"></div>
        <div class="timeline-content">
          <h3>{{e.price}}</h3>
          <span>Invoice No.: {{e.invoice}}</span>
          <p>Date: {{e.date}}</p>
        </div>
      </div>
  </div>
 
</ion-content>
